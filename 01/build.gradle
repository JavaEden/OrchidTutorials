plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.eden.orchidPlugin' version '0.14.0'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// 1. Include all official Orchid plugins and themes
dependencies {
    orchidCompile "io.github.javaeden.orchid:OrchidCore:0.14.0"
    orchidCompile "io.github.javaeden.orchid:OrchidBsDoc:0.14.0"
    orchidCompile "io.github.javaeden.orchid:OrchidPages:0.14.0"
    orchidCompile "io.github.javaeden.orchid:OrchidAsciidoc:0.14.0"
}

// 2. Get Orchid from Jcenter, Bintray, and Jitpack
repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/javaeden/Orchid/' }
    maven { url 'https://jitpack.io' }
}

// 3. Use the 'BsDoc' theme, and view the site locally at 'http://localhost:8080'
orchid {
    theme = "BsDoc"
    baseUrl = "http://localhost:8080"
}